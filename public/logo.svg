<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- พื้นหลังของโลโก้ -->
  <rect width="100%" height="100%" rx="20" fill="#4CAF50"/>
  
  <!-- ไอคอนเหรียญเงิน -->
  <circle cx="50" cy="75" r="20" fill="#FFD700" stroke="#E0C200" stroke-width="3"/>
  <text x="50" y="80" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  
  <!-- กราฟแสดงการเติบโตของงบประมาณ -->
  <polyline points="30,110 60,90 90,100 120,70" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- ชื่อแอปแบบย่อ -->
  <text x="75" y="135" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">SmartSpend</text>
</svg>
