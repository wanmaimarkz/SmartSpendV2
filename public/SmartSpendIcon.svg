<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- พื้นหลังเป็นรูปหกเหลี่ยม -->
  <polygon points="75,5 140,40 140,110 75,145 10,110 10,40" fill="url(#gradient-bg)" />

  <!-- ไอคอนเหรียญเงิน -->
  <circle cx="50" cy="60" r="20" fill="#FFC700" stroke="#FFA500" stroke-width="3" />
  <text x="50" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">$</text>

  <!-- กราฟแบบหยัก -->
  <polyline points="35,90 60,75 90,85 120,70" 
            fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />

  <!-- ชื่อแอป -->
  <text x="75" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif">
    SmartSpend
  </text>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>
</svg>
